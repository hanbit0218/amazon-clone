<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Amazon Clone
  </title>
  <link rel = "stylesheet" href="/styles.css">
  <link rel = "stylesheet" href="/general.css">
</head>
<body>
  <div>
    <div class="header">
      <img class="amazon-logo" src="/public/amazon-logo.png">
      <div class="search-box">
        <input class="search" type="textbox" placeholder="Search"></input>
        <div class="search-icon-div">
          <img class="search-icon" src="/public/search-icon.png">
        </div>
      </div>
      <div class="right-header">
        <div class="rh-text">
          <p class="returns">Returns</p>
          <p class="orders">& Orders</p>
        </div>
        <div class="cart-div">
          <img class="cart-icon" src="/public/cart-icon.png">
          <p class="cart-text">Cart</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
